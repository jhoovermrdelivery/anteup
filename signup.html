<!doctype html>
<html lang="en">
	
<head>
	<meta charset="UTF-8">
	<title>Ante Up Fantasy Sports</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css" type="text/css" />
</head>
    <body>
        <div class="container"></div>
        <div class="column"></div>
        
        <!--Links to Home Page and About Page-->
        
        <a href="index.html">Home</a> <br />
        <a href="about.html">About</a>  
        <form action="http://www.example.com/search.php">
            
        <!--Search AUFS Bar-->
            
            <p>Search AUFS</p>
            
        <!--Enter Search Terms Placeholder Text-->    
            
            <input type="search" name="search"
            placeholder="Enter Search Terms"/>
            <input type="submit" value="Search AUFS" />
        </form>
        <div class="container"></div>
        <div class="column"></div>
        
        <!--Select Date for Available Games-->
        
        <form action="http://www.example.com/bookings"
        method="post">
            <label for="gameday"><h3>Select Date for Available Games</h3></label> <br />
            <input type="date" name="gameday"/>
            <input type="submit" value="Search Dates" />
        </form>
        
        <!--Create AUFS Profile Form-->
        
        <fieldset>
            <legend>Create AUFS Profile</legend>
            <form action="http://www.example.com/login/" method="post">
            <label for="email">Email: </label> <br />
            <input type="text" name="email" required="required" /> <br />
            <label for="username">Username: </label> <br />
            <input type="text" name="username" required="required" /> <br />
            <label for="password">Password: </label> <br />
            <input type="text" name="password" required="required" /> <br />
            <label for="confirm password">Confirm Password: </label> <br />
            <input type="text" name="confirm password" required="required" /> 
            <br />
            <input type="submit" value="Register Now" />
            </form>
            </fieldset><br/>
            
            <!--Already Registed Login Below Form-->
            
            <h3>Already Registered? Login Below</h3>
            <form action="http://www.example.com/subscribe.php">
                <p>Please Enter Your Email Address</p>
                <input type="email" name="email" required="required" /> <br />
                <p>Please Enter Your Password</p>
                <input type="password" name="password" required="required" />
                <input type="submit" value="Login" />
            </form>
            
            <!--URL Share Now Form: Social Media Page-->
            
            <form action="http://www.example.com/profile.php">
                <p>Are you on social media? Share your Facebook URL for bonus credits!</p>
                <input type="url" name="website" required="required" />
                <input type="submit" value="Share Now" />
            </form>
            <div class="container"></div>
            <div class="row"></div>
            
<script type="text/javascript" src="css/main.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    </body>
</html>
